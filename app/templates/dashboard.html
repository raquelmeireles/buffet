<table class="table table-hover">
    <div data-ng-init="getEmprestimos()"></div>
    <tr>
        <td>Colega</td>
        <td>Data do emprestimo</td>
        <td>Data previsto</td>
        <td>Data devolução</td>
    </tr>

    <tr *ngFor="let emprestimo of emprestimos">
        <td>{{emprestimo.colega}}</td>
        <td>{{emprestimo.dataEmprestimo}}</td>
        <td>{{emprestimo.dataPrevisao}}</td>
        <td>{{emprestimo.dataDevolucao}}</td>
    </tr>
</table>

<a class="btn btn-primary" [routerLink]="['/formEmprestimo']">Novo Emprestimo</a>
